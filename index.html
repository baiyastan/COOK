<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav container">
                <div class="nav-bar">
                    <div class="logo">
                        <h2>COOK</h2>
                      </div>
                      <ul class="nav-links">
                        <li>
                          <img src="aseets/svg/02.svg" alt="">
                          <p>Cooking Classes</p>
                        </li>
                        <li>
                          <img src="aseets/svg/03.svg" alt="">
                          <p>Become a Chef</p>
                        </li>
                        <li>
                          <img src="aseets/svg/04.svg" alt="">
                          <p>Group Cooking</p>
                        </li>
                      </ul>
                </div>
           
              <div class="user-actions">
                <div class="language-selector">
                  <section>
                    <select id="language-select">
                      <option value="eng">Eng</option>
                      <option value="rus">Rus</option>
                      <option value="kgz">Kgz</option>
                    </select>
                  </section>
                  <section>
                    <select id="currency-select">
                      <option value="usd">USD</option>
                      <option value="ruble">Ruble</option>
                      <option value="som">Som</option>
                    </select>
                  </section>
                </div>
                <img  src="aseets/svg/05.svg" alt="u">
                <button class="login">Log In <img src="aseets/svg/06.svg"/></button>
              </div>
              <div class="buger-menu">
                <img src="aseets/svg/07.svg"/>
              </div>
            </nav>
          </header>
        <main>main</main>
        <footer>footer</footer>
    </div>
</body>
</html>
